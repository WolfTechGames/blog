---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Published on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% assign author = site.authors[page.author] %}
  <div class="meta">
    <img src="http://www.gravatar.com/avatar/767b704c86fa0852f0c8d9ae9f81d8da?s=150">
    <span class="author">
      {{ author.display_name }}
    </span>
  </div>

  {% include disqus.html %}
</article>
