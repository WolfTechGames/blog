---
layout: default
---

<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/foundation.css" />
{% assign author = site.authors[page.author] %}

<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="date">
    Published on <strong>{{ page.date | date: "%B %e, %Y" }}<strong>
  </div>
  <br>

  <div class="entry">
    {{ content }}
  </div>

  <br><hr><br>

  <div class="row">
    <div class="meta">
      <img src="{{ author.avatar }}" class = "bio-portrait" id="author">
    </div>
    <h3>
      {{ author.display_name }}
    </h3>
    <div class="date">
      {{ author.bio }}
    </div>
  </div>

  <br><hr><br>

  {% include disqus.html %}
</article>
