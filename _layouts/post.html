---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
    {% assign author = site.authors[page.author] %}
  </div>

  <div class="date">
    Written by {{ author.display_name }}
    Published on {{ page.date | date: "%B %e, %Y" }}
  </div>
  <div class="meta">
    <img src="http://www.gravatar.com/avatar/{{ author.gravatar }}?s=175" class = "bio-portrait">
  </div>

  {% include disqus.html %}
</article>
