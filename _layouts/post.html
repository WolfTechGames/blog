---
layout: default
---

<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/foundation.css" />

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
    {% assign author = site.authors[page.author] %}
  </div>

  <br>

  <div class="row">
    <div class="large-6 columns date">
      <p>
        Written by {{ author.display_name }}
        <br>
        <br>
        <br>
        Published on {{ page.date | date: "%B %e, %Y" }}
      </p>
    </div>
    <div class="large-6 columns">
      <div class="meta">
        <img src="http://www.gravatar.com/avatar/{{ author.gravatar }}?s=200" class = "bio-portrait" id="author">
      </div>
    </div>
  </div>

  {% include disqus.html %}
</article>
