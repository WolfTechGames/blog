---
layout: default
---

<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/foundation.css" />

<article class="post">
  {% assign author = site.authors[page.author] %}
  <h1>{{ page.title }}</h1>
  <div class="date">
    <p>
      {{ page.date | date: "%B %e, %Y" }}
    </p>
  </div>
  <br>

  <div class="entry">
    {{ content }}
  </div>

  <hr style="color:#c00;background-color:#c00;">

  <div class="row">
    <div class="meta">
      <img src="{{ author.avatar }}" class = "bio-portrait" id="author">
      <h2>
        {{ author.display_name }}
      </h2>
      <div class="date">
        <p>
          {{ author.bio }}
        </p>
      </div>
    </div>
  </div>

  <hr style="color:#c00;background-color:#c00;" />

  {% include disqus.html %}
</article>
