---
layout: default
---

<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/foundation.css" />

<article class="post">
  {% assign author = site.authors[page.author] %}
  <h1>{{ page.title }}</h1>
  <div class="date">
    <p>
      Written by <strong>{{ author.display_name }}</strong> Published on <strong>{{ page.date | date: "%B %e, %Y" }}<strong>
    </p>
  </div>
  <br>

  <div class="entry">
    {{ content }}
  </div>

  <hr>

  <div class="row">
    <div class="meta">
      <img src="{{ author.avatar }}" class = "bio-portrait" id="author">
      <h3>
        <strong>{{ author.display_name }}</strong>
      </h3>
      <div class="date">
        <p>
          {{ author.bio }}
        </p>
      </div>
    </div>
  </div>

  <hr>

  {% include disqus.html %}
</article>
