---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  {% assign author = site.authors[page.author] %}
  <div class="entry">
    {{ content }}
    <div class="meta">
  		<img src="http://www.gravatar.com/avatar/{{ author.gravatar }}?s=40">
  		<span class="author">
        {{ author.display_name }}
      </span>
    </div>
  </div>

  <div class="date">
    Published on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
