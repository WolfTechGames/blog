---
layout: default
comments: true
---

<article class="page">

  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  {% if post.comments %}
    <div id="disqus_thread"></div>
      <script>
          var disqus_config = function () {
              this.page.url = wolftechgames.com/blog;  // Replace PAGE_URL with your page's canonical URL variable
              this.page.identifier = blog; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
          };
          (function() {  // DON'T EDIT BELOW THIS LINE
              var d = document, s = d.createElement('script');

              s.src = '//wolftech.disqus.com/embed.js';

              s.setAttribute('data-timestamp', +new Date());
              (d.head || d.body).appendChild(s);
          })();
      </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
  {% endif %}

  <hr>
  
</article>
