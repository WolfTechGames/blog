<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/foundation.css" />
    <link href='http://fonts.googleapis.com/css?family=Lato:400,900' rel='stylesheet' type='text/css'>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="row small-collapse main-page">
      <!-- Everything is in one row, which has a max width of 1024px -->
      <!-- Screens larger than 1024px will show the background image behind the content -->
      <div class="small-12 small-centered columns">
        <div class="wrapper-masthead">
          <div class="icon-bar five-up borderless" id="navbar">
            <a class="item navbar-currentpage" tabindex="0">
                <i class="fa fa-home "></i>
                <label>Home</label>
            </a>
            <a class="item" tabindex="0" href="http://google.com">
                <i class="fa fa-gamepad"></i>
                <label>Games</label>
            </a>
            <a class="item" tabindex="0" href="http://google.com">
                <i class="fa fa-rss"></i>
                <label>Blog</label>
            </a>
            <a class="item" tabindex="0" href="http://google.com">
                <i class="fa fa-user"></i>
                <label>Dev Bios</label>
            </a>
            <a class="item" tabindex="0" href="http://google.com">
                <i class="fa fa-envelope"></i>
                <label>Contact</label>
            </a>
          </div>
          <div class="container">
            <header class="masthead clearfix">
              <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

              <div class="site-info">
                <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
                <p class="site-description">{{ site.description }}</p>
              </div>

              <nav>
                <a href="{{ site.baseurl }}/">Blog</a>
                <a href="{{ site.baseurl }}/about">About</a>
              </nav>
            </header>
          </div>
        </div>

        <div id="main" role="main" class="container">
          {{ content }}
        </div>

        <div class="wrapper-footer">
          <div class="container">
            <footer class="footer">
              {% include svg-icons.html %}
            </footer>
          </div>
        </div>
      </div>
    </div>
      {% include analytics.html %}
  </body>
</html>
