<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/foundation.css" />
    <link href='http://fonts.googleapis.com/css?family=Lato:400,900' rel='stylesheet' type='text/css'>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="row small-collapse main-page">
      <!-- Everything is in one row, which has a max width of 1024px -->
      <!-- Screens larger than 1024px will show the background image behind the content -->
      <div class="small-12 small-centered columns">
        <!-- Header + Logo -->
        <div id="header" class="row">
            <img src="{{ site.baseurl }}/img/banner-bars-01.png" id="banner-bars-left" class="small-hide">
            <img src="{{ site.baseurl }}/img/banner-bars-02.png" id="banner-bars-right" class="small-hide">
            <a>
                <img src="{{ site.baseurl }}/img/wolftechlogosmall.png" alt="Wolftech Games" id="logo">
            </a>
        </div>
        <!-- NavBar -->
        <div class="icon-bar five-up borderless" id="navbar">
          <a class="item" tabindex="0">
              <i class="fa fa-home" href="http://wolftechgames.com"></i>
              <label>Home</label>
          </a>
          <a class="item" tabindex="0" href="{{ site.baseurl }}/../games">
              <i class="fa fa-gamepad"></i>
              <label>Games</label>
          </a>
          <a class="item navbar-currentpage" tabindex="0">
              <i class="fa fa-rss"></i>
              <label>Blog</label>
          </a>
          <a class="item" tabindex="0" href="{{ site.baseurl }}/../bios">
              <i class="fa fa-user"></i>
              <label>Dev Bios</label>
          </a>
          <a class="item" tabindex="0" href="{{ site.baseurl }}/../contact">
              <i class="fa fa-envelope"></i>
              <label>Contact</label>
          </a>
        </div>

        <div id="content" role="main" class="container borderless">
          <div class="row medium-no-collapse">
            <div class="medium-12 columns borderless" id="about-wtg">
              {{ content }}
              <br />
              <p id = "copyright">&copy; 2015 Wolftech Games</p>
            </div>
          </div>
        </div>
      </div>
    </div>
      {% include analytics.html %}
  </body>
</html>
